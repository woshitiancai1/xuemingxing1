<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./timer-button.css">
    <title>timer button 的测试页面</title>
</head>
<body>
    禁用时长：<input id='time' type='number' value="6">秒
    <br>
    按钮文字：<input id='tit' type='text' value="同意">
    <br>
    <input id='add' type='button' value='添加定时器按钮' >
    <hr>
    <div id='main'>
    </div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='./timer-button.js'></script>
    <script>
        $(function () {
            // 一打开页面就添加一个定时器
            // $timerButton.show({
            //     num:$time.val(),
            //     title:$tit.val(),
            //     onClick:function(){
            //         console.log('点击了')
            //     }
            // });
            var $btnAdd = $('#add');
            var $time = $('#time');
            var $tit = $('#tit');
            $btnAdd.click(function () {
                $timerButton.show({
                    num:$time.val(),
                    title:$tit.val(),
                    onClick:function(){
                        console.log('点击了')
                    }
                });
            })
        });
    </script>
</body>
</html>
